<!-- BEGIN PAGE HEADER-->
<h4 class="page-title">账户明细</h4>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet blue-steel box">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="icon-bar-chart theme-font hide"></i>
                    <span class="caption-subject bold uppercase">账户明细</span>
                </div>
            </div>
            <div class="portlet-body">

                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="note note-info note-bordered">
                                <p> <span>账户总收入：+30200</span>  <span style="margin-right: 20px">账户总支出：-2000</span></p>
                            </div>
                        </div>
                    </div>
                    <p style="margin-bottom:20px">
                        <a href="javascript:void(0);" class="btn blue-steel sbold pull-right"  ng-click="goMemberView()"> 返回会员中心</a>
                    </p>
                </div>
                <div id="sample_1_wrapper" class="dataTables_wrapper">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal form-bordered">
                        <div class="form-body">
                            <div class="form-group col-md-5">
                                <label class="control-label col-md-3">查询时间</label>
                                <div class="col-md-8">
                                    <div class="input-group input-large date-picker input-daterange" data-date="10/11/2012" data-date-format="yyyy-mm-dd">
                                        <input type="text" class="form-control" name="from" ng-model="myPage.parameterMap.startTime">
                                         <span class="input-group-addon"> to </span>
                                        <input type="text" class="form-control" name="to"   ng-model="myPage.parameterMap.endTime">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <div class="col-md-12">
                                    <button type="button" class="btn blue-steel" ng-click="searchByParam();"><i class="fa fa-search"></i> 查询</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                    <div class="table-scrollable">
                        <table class="table blue-steel-table table-bordered table-hover "
                               id="sample_1">
                                <thead>
                                    <tr >
                                        <th class="text-center">会员名</th>
                                        <th class="text-center">会员账号</th>
                                        <th class="text-center">交易发生时间</th>
                                        <th class="text-center">交易执行者</th>
                                        <th class="text-center">交易类型</th>
                                        <th class="text-center">奖金币发生额</th>
                                        <th class="text-center">种子币发生额</th>
                                        <th class="text-center">具体类型</th>
                                        <th class="text-center">奖金币余额</th>
                                        <th class="text-center">种子币余额</th>
                                    </tr>
                                </thead>
                            <tbody>
                            <tr ng-show= "notData" >
                                <td colspan="10" class="text-center">无记录</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
<script>
    ComponentsDateTimePickers.init(); // init todo page
</script>
