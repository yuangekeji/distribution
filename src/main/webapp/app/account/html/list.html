<h4 class="page-title">账户管理</h4>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-body">
                <div class="row">
                     <div class="col-md-12">
                         <uib-tabset  >
                             <uib-tab index="0" heading="转账">
                                 <div class="note note-success note-bordered">
                                     <h4>奖金币余额：2660.58元</h4>
                                 </div>
                                 <form role="form" action="#">
                                     <div class="form-group">
                                         <label class="control-label">转账金额</label>
                                         <input type="text" placeholder="转账金额" class="form-control input-circle" /></div>
                                     <div class="form-group">
                                         <label class="control-label">收款账户</label>
                                         <input type="text" placeholder="收款账户" class="form-control input-circle" /></div>
                                     <div class="form-group">
                                         <label class="control-label">支付密码</label>
                                         <input type="password" placeholder="输入支付密码" class="form-control input-circle" /> </div>
                                     <div class="margiv-top-10">
                                         <a href="#" class="btn green-haze">提交转账</a>
                                     </div>
                                 </form>
                             </uib-tab>
                             <uib-tab index="1" heading="复投">
                                 <div class="note note-success note-bordered">
                                     <h4>奖金币余额：2660.58元 </h4>
                                     <h4>种子币余额：1500.00元</h4>
                                 </div>
                                 <form action="#">
                                     <div class="form-group">
                                         <label class="control-label">复投单数</label>
                                         <div class="input-group" style="width:150px;">
                                             <div class="spinner-buttons input-group-btn">
                                                 <button type="button" class="btn spinner-up blue">
                                                     <i class="fa fa-plus"></i>
                                                 </button>
                                             </div>
                                             <input type="text" class="spinner-input form-control" maxlength="3" >
                                             <div class="spinner-buttons input-group-btn">
                                                 <button type="button" class="btn spinner-down red">
                                                     <i class="fa fa-minus"></i>
                                                 </button>
                                             </div>
                                         </div>
                                     </div>
                                     <div class="form-group">
                                         <label class="control-label">从种子币中扣除</label>
                                         <input type="text"  placeholder="输入金额" class="form-control input-circle" />
                                     </div>
                                     <div class="form-group">
                                         <label class="control-label">从奖金币中扣除</label>
                                         <input type="text"  placeholder="输入金额" class="form-control input-circle" /> </div>
                                     <div class="margin-top-10">
                                         <a href="#" class="btn green-haze"> 提交复投</a>
                                     </div>
                                 </form>
                             </uib-tab>
                         </uib-tabset>
                        </div>
                    </div>
            </div>
