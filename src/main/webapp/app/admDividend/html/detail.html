<!-- BEGIN PAGE HEADER-->
<h4 class="page-title">领取明细</h4>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <div class="note note-info">
            <h5 ng-if="titleData.result.length > 0" ng-repeat="row in titleData.result">
                <div class="form-group col-md-3">
                    <label class="control-label col-md-5">订单编号</label>
                    <div class="col-md-7">{{row.orderNo}}</div>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label col-md-5">分红包个数</label>
                    <div class="col-md-7">
                        {{row.dividendCount}}个
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label col-md-5">订单金额</label>
                    <div class="col-md-7">
                        {{row.orderAmount | number:2}}
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label col-md-5">已领取金额</label>
                    <div class="col-md-7">
                        {{row.receivedAmount | number:2}}
                    </div>
                </div>
            </h5>
        </div>
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-body">
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover"
                               id="sample_1">
                            <thead>
                            <tr>
                                <th  width="20%">领取时间</th>
                                <th  width="20%">当日分红包金额</th>
                                <th  width="20%">领取金额</th>
                                <th  width="20%">管理费</th>
                                <th  width="20%">状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-if= "myPage.result.length >0" class="odd gradeX" dir-paginate="row in myPage.result | itemsPerPage: myPage.pageSize" current-page="myPage.pageNo"
                                total-items="myPage.totalCount">
                                <td>{{row.bonusDate  | date:'yyyy-MM-dd HH:mm'}}</td>
                                <td >{{row.amout | number:2}}</td>
                                <td >{{row.actualAmout | number:2}}</td>
                                <td >{{row.manageFee | number:2}}</td>
                                <td ><span class="label label-sm label-success">已领取</span></td>
                            </tr>
                            <tr ng-if= "!myPage.result.length" >
                                <td colspan="5" class="text-center">无记录</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="text-center">
                            <dir-pagination-controls
                                    boundary-links="true"
                                    on-page-change="pageChangeHandler(newPageNumber)"
                                    template-url="app/common/pagination/dirPagination.tpl.html">
                            </dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    <div class="col-md-12 text-center">
        <button type="button" class="btn blue-steel" ng-click="returnList()">返回分红包列表</button>
    </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
<script>
    ComponentsDateTimePickers.init(); // init todo page
</script>
