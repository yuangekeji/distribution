<!-- BEGIN PAGE HEADER-->
<h4 class="page-title">管理员操作记录</h4>
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">

            <div class="portlet-body">
                <div id="sample_1_wrapper" class="dataTables_wrapper">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal form-bordered">
                        <div class="form-body">
                            <div class="form-group col-md-3">
                                <label class="control-label col-md-5">姓名</label>
                                <div class="col-md-7">
                                    <input type="search"
                                           ng-model="myPage.parameterMap.adminName"
                                           class="form-control input-sm input-small input-inline"
                                           placeholder="输入姓名"
                                           aria-controls="sample_1">
                                </div>
                            </div>

                            <div class="form-group col-md-3">
                                <label class="control-label col-md-5">角色</label>
                                <div class="col-md-7">
                                    <select ng-model="myPage.parameterMap.adminRoleId" class="form-control input-sm input-inline">
                                        <option value="">全部</option>
                                        <option value="2">系统管理员</option>
                                        <option value="3">财务</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-md-3">
                                <label class="control-label col-md-5">操作对象</label>
                                <div class="col-md-7">
                                    <select ng-model="myPage.parameterMap.handleType" class="form-control input-sm input-inline">
                                        <option value="">全部</option>
                                        <option value="0">会员管理</option>
                                        <option value="1">运营中心管理</option>
                                        <option value="2">订单管理</option>
                                        <option value="3">提现管理</option>
                                        <option value="4">商品管理</option>
                                        <option value="5">基本配置</option>
                                        <option value="6">权限管理</option>
                                        <option value="7">job奖金发放管理</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-1">
                                <div class="col-md-12">
                                    <button type="button" class="btn blue-steel" ng-click="searchByParam()"><i class="fa fa-search"></i> 查询</button>
                                </div>
                            </div>
                            <div class="form-group col-md-5">
                                <label class="control-label col-md-3">操作时间</label>
                                <div class="col-md-9">
                                    <div class="input-group input-large date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                        <input type="text" class="form-control" id="startTime" name="from" ng-model="myPage.parameterMap.startTime">
                                        <span class="input-group-addon"> to </span>
                                        <input type="text" class="form-control" id="endTime" name="to" ng-model="myPage.parameterMap.endTime">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover"
                               id="sample_1">
                            <thead>
                            <tr >
                                <th class="text-center">姓名</th>
                                <th class="text-center">角色</th>
                                <th class="text-center">电话</th>
                                <th class="text-center">操作对象</th>
                                <th class="text-center">操作时间</th>
                                <th class="text-center">操作详情</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-show= "!notData" class="odd gradeX" dir-paginate="row in myPage.result | itemsPerPage: myPage.pageSize" current-page="myPage.pageNo"
                                total-items="myPage.totalCount">
                                <td class="text-center">{{row.adminName}}</td>
                                <td class="text-center">{{row.adminRoleId | RoleFilter}}</td>
                                <td class="text-center">{{row.adminMobile}}</td>
                                <td class="text-left">{{row.handleType | HandleTypeFilter}}</td>
                                <td class="text-center">{{row.handleTime | date:'yyyy-MM-dd HH:mm'}}</td>
                                <td class="text-left">{{row.handleComment}}</td>

                            </tr>
                            <tr ng-show= "notData" >
                                <td colspan="6" class="text-center">无记录</td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="text-center">
                            <dir-pagination-controls
                                    boundary-links="true"
                                    on-page-change="pageChangeHandler(newPageNumber)"
                                    template-url="app/common/pagination/dirPagination.tpl.html">
                            </dir-pagination-controls>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
<script>
    ComponentsDateTimePickers.init(); // init todo page
</script>
