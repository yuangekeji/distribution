<h4 class="page-title">创建公告</h4>
<div class="row">
    <div class="col-md-offset-1 col-md-10 ">
        <div class="portlet box blue-steel ">
            <div class="portlet-title">
                <div class="caption ">
                    <i class="icon-settings"></i>
                    <span class="caption-subject bold uppercase">填写公告信息</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="form-body">
                        <div class="form-group">
                            <label>公告标题</label>
                            <div class="form-group">
                                <input type="text" class="form-control spinner input-circle" ng-model="notice.title" maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                        <label>公告级别</label>
                        <select class="form-control input-circle" ng-model="notice.level">
                        <option value="1">一般</option>
                        <option value="2">紧急</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label>公告内容</label>
                            <div class="input-icon right">
                                <textarea type="password" class="form-control input-circle" ng-model="notice.content" maxlength="5000"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn blue-steel" ng-click="submit();">提交</button>
                        <button type="button" class="btn default" ui-sref="app.admNotice">返回</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
