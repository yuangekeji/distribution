<!-- BEGIN PAGE HEADER-->
<h4 class="page-title">商品管理</h4>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="table-toolbar">
                <div class="row">
                    <div class="col-md-6">
                        <div class="btn-group">
                            <button id="sample_editable_1_new" class="btn sbold blue-steel" ng-click="gotoAddPage()">添加商品
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
            <div id="sample_1_wrapper" class="dataTables_wrapper">
                <form action="#" class="form-horizontal form-bordered">
                    <div class="form-body">
                        <div class="row col-md-12">
                            <div class="form-group col-md-4">
                                <label class="control-label col-md-5">商品名称</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control input-sm input-small input-inline" placeholder="请输入商品名称" aria-controls="sample_1" maxlength="20" ng-model="myPage.parameterMap.goodsName">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="control-label col-md-5">商品类型</label>
                                <div class="col-md-7">
                                    <select class="form-control input-sm input-xsmall input-inline" ng-model="myPage.parameterMap.goodsType">
                                        <option value="">全部</option>
                                        <option value="保健品">保健品</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <button type="button" class="btn blue-steel" ng-click="search();"><i class="fa fa-search"></i>查询</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-hover " id="sample_1">
                        <thead>
                        <tr >
                            <th>商品名称</th>
                            <th>商品类型</th>
                            <th>商品价格</th>
                            <th>商品库存</th>
                            <th>商品状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-show= "!notData" dir-paginate="goods in myPage.result | itemsPerPage: myPage.pageSize" current-page="myPage.pageNo" total-items="myPage.totalCount">
                            <td>{{goods.goodsName}}</td>
                            <td>{{goods.goodsType}}</td>
                            <td>{{goods.goodsPrice|number:2}}</td>
                            <td>{{goods.goodsNum}}</td>
                            <td>{{goods.goodsName}}</td>
                            <td></td>
                        </tr>
                        <tr ng-show= "notData" >
                            <td colspan="6" class="text-center">无记录</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="other-controller">
                        <div class="text-center">
                            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="app/common/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
<script>
    ComponentsDateTimePickers.init(); // init todo page
</script>
