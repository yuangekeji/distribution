<h4 class="page-title">分支管理</h4>
<div class="row">
    <div class="col-md-12">
        <div class="portlet blue-steel box">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="icon-bar-chart theme-font hide"></i>
                    <span class="caption-subject bold uppercase">分支管理</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button id="sample_editable_1_new" class="btn sbold blue-steel" ng-click="gotoAddPage()">创建分支
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
                <div id="sample_1_wrapper" class="dataTables_wrapper">
                    <form action="#" class="form-horizontal form-bordered">
                        <div class="form-body">
                            <div class="row col-md-12">
                                <div class="form-group col-md-3">
                                    <label class="control-label col-md-5">会员姓名</label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control input-sm input-small input-inline" placeholder="请输入会员姓名" aria-controls="sample_1" maxlength="20" ng-model="myPage.parameterMap.name">
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="control-label col-md-5">爵位</label>
                                    <div class="col-md-7">
                                        <select class="form-control input-sm input-small input-inline" ng-model="myPage.parameterMap.post">
                                            <option value="">全部</option>
                                            <option ng-repeat="post in posts" value="{{post.dicCode}}">{{post.dicName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label class="control-label col-md-5">会员等级</label>
                                    <div class="col-md-7">
                                        <select class="form-control input-sm input-small input-inline" ng-model="myPage.parameterMap.level">
                                            <option value="">全部</option>
                                            <option ng-repeat="level in levels" value="{{level.dicCode}}">{{level.dicName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <div class="col-md-7">
                                      <button type="button" class="btn blue-steel" ng-click="search();"><i class="fa fa-search"></i>查询</button>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="table-scrollable">
                        <table class="table blue-steel-table table-bordered table-hover" id="sample_1">
                            <thead>
                            <tr >
                                <th>姓名</th>
                                <th>报单金额</th>
                                <th>电话</th>
                                <th>爵位</th>
                                <!--<th>推荐人</th>-->
                                <th>一代个数</th>
                                <th>放置节点信息</th>
                                <th>创建时间</th>
                                <!--<th>激活时间</th>-->
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" ng-show= "!notData" dir-paginate="member in myPage.result | itemsPerPage: myPage.pageSize" current-page="myPage.pageNo" total-items="myPage.totalCount">
                                <td>{{member.memberName}}</td>
                                <td>{{member.orderAmount | number:2}}</td>
                                <td>{{member.memberPhone}}</td>
                                <td>{{member.memberPost|PostLevelFilter}}</td>
                                <td>{{member.firstAgentCnt}}</td>
                                <td>公司</td>
                                <!--<td>{{member.createTime|date:'yyyy年MM月dd日 HH:mm'}}</td>-->
                                <td>{{member.createTime|date:'yyyy年MM月dd日 HH:mm'}}</td>
                                <td>{{member.status|recommendStatusFilter}}</td>
                                <td>
                                    <a href="javascript:void(0);" ng-click="showGraph(member);" class="btn btn-xs blue-steel" >查看网络图</a>
                                </td>
                            </tr>
                            <tr ng-show= "notData" >
                                <td colspan="10" class="text-center">无记录</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="other-controller">
                            <div class="text-center">
                                <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="app/common/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
