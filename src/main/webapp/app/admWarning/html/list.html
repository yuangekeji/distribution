<!-- BEGIN PAGE HEADER-->
<h4 class="page-title">分红包/广告宣传奖发放</h4>

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">

            <div class="portlet-body">
                <div class="table-toolbar">
                </div>
                <div id="sample_1_wrapper" class="dataTables_wrapper">
                    <!-- END FORM-->
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover table-checkable order-column"
                               id="sample_1">
                            <thead>
                                <tr >
                                    <th>日期</th>
                                    <th>分红包发放状态</th>
                                    <th>广告宣传奖发放状态</th>
                                    <th>营业额</th>
                                    <th>应发分红包金额</th>
                                    <th>应发广告宣传奖金额</th>
                                    <th>用于分红包发放（营业额20%）</th>
                                    <th>用于广告宣传奖金额（营业额10%）</th>
                                    <th>补发分红包</th>
                                    <th>补发广告宣传奖</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr ng-show= "!notData" class="odd gradeX" dir-paginate="row in myPage.result | itemsPerPage: myPage.result.pageSize" current-page="myPage.result.pageNo"
                                total-items="myPage.result.totalCount">
                                <td>{{row.orderNo}}</td>
                                <td>{{row.dividendCount}}</td>
                                <td>{{row.orderAmount}}</td>
                                <td>{{row.receivedAmount}}</td>
                                <td>{{row.remainAmount}}</td>
                                <td>{{row.dividendLimit}}</td>
                                <td><span class="label label-sm label-success"> {{row.dividendStatus | StatusFilter}} </span></td>
                                <td><a href="javascript:;" > 领取明细 </a></td>
                                <td><a href="javascript:;" > 领取明细 </a></td>
                                <td><a href="javascript:;" > 领取明细 </a></td>

                            </tr>
                            <tr ng-show= "notData" >
                                <td colspan="10">无记录</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="text-center">
                            <dir-pagination-controls
                                    boundary-links="true"
                                    on-page-change="pageChangeHandler(newPageNumber)"
                                    template-url="app/common/pagination/dirPagination.tpl.html">
                            </dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->

    ComponentsDateTimePickers.init(); // init todo page
