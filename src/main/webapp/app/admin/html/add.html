<h4 class="page-title">创建管理员</h4>
<div class="row">
    <div class="col-md-offset-1 col-md-10 ">
        <div class="portlet box blue-steel ">
            <div class="portlet-title">
                <div class="caption ">
                    <i class="icon-settings"></i>
                    <span class="caption-subject bold uppercase"> Default Form</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="form-body">
                        <div class="form-group">
                            <label >昵称</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-circle-left" placeholder="请输入昵称" ng-model="admin.name" maxlength="20">
                                <span class="input-group-addon input-circle-right"> <i class="fa fa-user"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>手机号码(会员账号)</label>
                            <input class="form-control spinner input-circle" type="text" placeholder="请输入手机号码(会员账号)" ng-model="admin.mobile" maxlength="11"/>
                        </div>
                        <div class="form-group">
                            <label>角色</label>
                            <select class="form-control input-circle" ng-model="admin.roleId">
                                <option value="2">超级管理员</option>
                                <option value="3">财务</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>登录密码</label>
                            <input type="password" class="form-control input-circle" ng-model="admin.password" maxlength="24">
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password" class="form-control input-circle" ng-model="confirmLoginPassword" maxlength="24">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn blue-steel" ng-click="submit();">提交</button>
                            <button type="button" class="btn default" ui-sref="app.admin">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
