<!-- BEGIN PAGE HEADER-->
<h4 class="page-title">我的提现</h4>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">

            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button id="sample_editable_1_new" class="btn sbold green" ng-click="gotoAddPage()" > 申请提现
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                </div>
                <div id="sample_1_wrapper" class="dataTables_wrapper">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal form-bordered">
                        <div class="form-body">
                            <div class="form-group col-md-3">
                                <label class="control-label col-md-5">提现状态</label>
                                <div class="col-md-7">
                                    <select class="form-control input-sm input-xsmall input-inline" ng-model="myPage.parameterMap.statues">
                                        <option value="">全部</option>
                                        <option value="1">申请中</option>
                                        <option value="2">已执行</option>
                                        <option value="3">已驳回</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-5">
                                <label class="control-label col-md-3">申请时间</label>
                                <div class="col-md-8">
                                    <div class="input-group input-large date-picker input-daterange" data-date="10/11/2012" data-date-format="yyyy-mm-dd">
                                        <input type="text" class="form-control" name="from" ng-model="myPage.parameterMap.startTime">
                                        <span class="input-group-addon"> to </span>
                                        <input type="text" class="form-control" name="to" ng-model="myPage.parameterMap.endTime">
                                    </div>
                                </div>

                            </div>
                            <div class="form-group col-md-1">
                                <div class="col-md-12">
                                    <button type="button" class="btn green" ng-click="searchByParam();"><i class="fa fa-search"></i> 查询</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover "
                               id="sample_1">
                            <thead>
                            <tr >
                                <th width="15%" class="text-center">提现总金额</th>
                                <th width="15%" class="text-center">提现手续费</th>
                                <th width="15%" class="text-center">提现实到金额</th>
                                <th width="15%" class="text-center">申请日期</th>
                                <th width="30%" class="text-center">账户信息</th>
                                <th width="10%" class="text-center">状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-show= "!notData" class="odd gradeX" dir-paginate="advance in myPage.result | itemsPerPage: myPage.pageSize" current-page="myPage.PageNo" total-items="myPage.totalCount">
                                <td class="text-right">{{advance.reqAmt}}</td>
                                <td class="text-right">{{advance.feeAmt}}</td>
                                <td class="text-right">{{advance.actAmt}}</td>
                                <td class="text-center">{{advance.requestDate|date:'yyyy-MM-dd'}}</td>
                                <td class="text-left">{{advance.cardName}}|{{advance.bankName}}|{{advance.cardNo}}</td>
                                <td class="text-center">
                                    {{advance.statues|AdvanceStatuesFilter}} &nbsp; <a href="javascript:" ng-click="confirmOrder(orderMaster.id,orderMaster.orderNo,'4')" ng-show="{{advance.statues == '3'}}">查看备注</a>
                                </td>
                            </tr>
                            <tr ng-show= "notData" >
                                <td colspan="6" class="text-center">无记录</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="other-controller">
                            <div class="text-center">
                                <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="app/common/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
<script>
    ComponentsDateTimePickers.init(); // init todo page
</script>
