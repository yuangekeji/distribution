<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">

            <div class="portlet-body">
                <div class="table-toolbar">

                </div>
                <div id="sample_1_wrapper" class="dataTables_wrapper">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal form-bordered">
                        <div class="form-body">
                            <div class="form-group col-md-3">
                                <label class="control-label col-md-5">订单编号</label>
                                <div class="col-md-7">
                                    <input type="search"
                                           ng-model="myPage.parameterMap.orderNo"
                                           class="form-control input-sm input-small input-inline"
                                           placeholder="输入订单编号"
                                           aria-controls="sample_1">
                                </div>
                            </div>
                            <div class="form-group col-md-5">
                                <label class="control-label col-md-3">发生日期</label>
                                <div class="col-md-8">
                                    <div class="input-group input-large date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                        <input type="text" class="form-control" ng-model="myPage.parameterMap.bonusStartDate" name="from">
                                        <span class="input-group-addon"> to </span>
                                        <input type="text" class="form-control" ng-model="myPage.parameterMap.bonusEndDate" name="to"></div>
                                </div>

                            </div>
                            <div class="form-group col-md-1">
                                <div class="col-md-12">
                                    <button type="button" class="btn green" ng-click="searchByParam()"><i class="fa fa-search"></i> 查询</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover table-checkable order-column"
                               id="sample_1">
                            <thead>
                            <tr >
                                <th class="text-center">订单编号</th>
                                <th class="text-center">推荐人</th>
                                <th class="text-center">购买会员</th>
                                <th class="text-center">订单金额</th>
                                <th class="text-center">状态</th>
                                <th class="text-center">奖金总额</th>
                                <th class="text-center">管理费</th>
                                <th class="text-center">实到</th>
                                <th class="text-center"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr ng-show= "!notData" class="odd gradeX" dir-paginate="row in myPage.result | itemsPerPage: myPage.result.pageSize" current-page="myPage.result.pageNo"
                                    total-items="myPage.result.totalCount">
                                    <td class="text-center">{{row.orderNo}}</td>
                                    <td class="text-center">{{row.recommendName}}</td>
                                    <td class="text-center">{{row.memberName}}</td>
                                    <td class="text-right">{{row.orderAmount | number:2}}</td>
                                    <td class="text-center">已到账</td>
                                    <td class="text-right">{{row.amoutTotal | number:2}}</td>
                                    <td class="text-right">{{row.manageFeeTotal | number:2}}</td>
                                    <td class="text-right">{{row.actualAmoutTotal | number:2}}</td>
                                    <td class="text-center"><a href="javascript:" >获奖明细</a></td>
                                </tr>
                                <tr ng-show= "notData" >
                                    <td colspan="9">无记录</td>
                                </tr>
                            </tbody>
                        </table>
                        <div ng-controller="OtherController" class="other-controller">
                            <div class="text-center">
                                <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                                         template-url="app/common/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
