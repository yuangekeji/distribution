<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">

            <div class="portlet-body">
                <div class="table-toolbar">

                </div>
                <div id="sample_1_wrapper" class="dataTables_wrapper">

                    <div class="note note-info">
                        <h5> 领取完的分红包：0个</h5>
                        <h5> 领取中的分红包：1个</h5>
                    </div>
                    <!-- END FORM-->
                    <div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover table-checkable order-column"
                               id="sample_1">
                            <thead>
                            <tr >
                                <th width="20%">订单编号</th>
                                <th width="10%">分红包个数</th>
                                <th width="10%">订单金额</th>
                                <th width="10%">已领取金额</th>
                                <th width="10%">未领取金额</th>
                                <th width="10%">领取金额上限</th>
                                <th width="10%">状态</th>
                                <th width="20%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-if= "myPage.result.length >0" class="odd gradeX" dir-paginate="row in myPage.result | itemsPerPage: myPage.result.pageSize" current-page="myPage.result.pageNo"
                                total-items="myPage.result.totalCount">
                                <td>{{row.orderNo}}</td>
                                <td>{{row.dividendCount}}</td>
                                <td>{{row.orderAmount}}</td>
                                <td>{{row.receivedAmount}}</td>
                                <td>{{row.remainAmount}}</td>
                                <td>{{row.dividendLimit}}</td>
                                <td><span class="label label-sm label-success"> {{row.dividendStatus | StatusFilter}} </span></td>
                                <td><a href="javascript:;" > 领取明细 </a></td>
                            </tr>
                            <tr ng-if= "!myPage.result.length" >
                                <td colspan="8">无记录</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="text-center">
                            <dir-pagination-controls
                                    boundary-links="true"
                                    on-page-change="pageChangeHandler(newPageNumber)"
                                    template-url="app/common/pagination/dirPagination.tpl.html">
                            </dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
