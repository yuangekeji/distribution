<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">推荐网络图</h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-body">
                <script type="text/ng-template" id="nodes_renderer.html">
                    <div ui-tree-handle class="tree-node tree-node-content"   >
                        <a style="padding-bottom: 5px" class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0"  ng-click="toggle_(this)">
                            <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': collapsed,  'glyphicon-chevron-down': !collapsed  }"></span></a>
                           <span ng-if="node.flag !=null">({{node.flag == 'left' ? '左' : '右'}})</span>
                         {{node.nodeName}}&nbsp; [{{node.mobile }},&nbsp;{{node.orderAmount | number:2}}]
                         <div class="pull-left" ng-if="!node.nodes || node.nodes.length < 2">
                            <label class="mt-radio">
                                <input type="radio" value="node.id" name="node">
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
                        </li>
                    </ol>
                </script>
                <div class="row">
                    <div class="col-sm-12">
                        <p style="margin-bottom:20px">
                            <a href="javascript:;" class="btn blue-steel btn-outline sbold uppercase"  ng-click="expandAll()"> 展开</a>
                            <a href="javascript:;" class="btn blue-steel btn-outline sbold uppercase"  ng-click="collapseAll()"> 收起</a>
                        </p>
                        <p>
                            <h6>字段表示： 会员名 [ 手机号 , 注册金额]</h6>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div ui-tree id="tree-root" data-drag-enabled="false" data-nodrop-enabled="false" data-clone-enabled="false" style="min-width:370px;min-height:500px;overflow: auto;">
                            <ol ui-tree-nodes ng-model="data">
                                <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                            </ol>
                        </div>
                    </div>
                    <!--<div class="col-sm-4">-->
                        <!--<div class="info">-->
                            <!--{{info}}-->
                        <!--</div>-->
                        <!--<pre class="code">{{ data | json }}</pre>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->

</script>
