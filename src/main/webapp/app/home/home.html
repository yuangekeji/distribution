<div id="add" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard=false>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">
                    <i class="icon-pencil"></i>
                    <span id="lblAddTitle" style="font-weight:bold">账号激活</span>
                </h4>
            </div>
            <form class="form-horizontal form-bordered form-row-strippe" id="ffAdd" action="" data-toggle="validator" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3"></label>
                                <div class="col-md-9" style="font-weight: bold">您的账户已收到金币xxx元，请完善账户信息，激活账户。</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3">身份证号码</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="请输入身份证号码" ng-model="currentUser.idNumber" maxlength="18">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3">开户行</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="请输入开户行" ng-model="currentUser.bankName" maxlength="20">
                                    <!--<select class="form-control" ng-model="currentUser.bankName" ng-options="dic.dicCode as dic.dicName for dic in dictionary"></select>-->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3">开户人姓名</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="请输入开户人姓名" ng-model="currentUser.bankUserName" maxlength="20">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3">银行卡号</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="请输入银行卡号" ng-model="currentUser.cardNumber" maxlength="20">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3" style="padding-left: 10px">二级密码(查询密码)</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" placeholder="二级密码" ng-model="currentUser.queryPassword" maxlength="20">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3" style="padding-left: 10px">二级密码确认</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" placeholder="二级密码确认" ng-model="queryPasswordConfirm" maxlength="20">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3" style="padding-left: 10px">三级密码(支付密码)</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" placeholder="三级密码" ng-model="currentUser.payPassword" maxlength="20">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3" style="padding-left: 10px">三级密码确认</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" placeholder="三级密码确认" ng-model="payPasswordConfirm" maxlength="20">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer bg-info">
                    <button type="button" class="btn blue" ng-click="activation();">确定</button>
                    <!--<button type="button" class="btn green" data-dismiss="modal">取消</button>-->
                </div>
            </form>
        </div>
    </div>
</div>
