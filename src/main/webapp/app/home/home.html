<div class="row" ng-controller="homeCtrl">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Page Portlet</span>
                    <span class="caption-helper hide"></span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default" href="#">
                        <i class="icon-cloud-upload"></i>
                    </a>

                        <i class="icon-wrench"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <!-- BEGIN MAIN JS -->
                <div >
                    <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                            <h3 class="modal-title">提示信息</h3>
                        </div>
                        <div class="modal-body">
                            <p>{{ msg }}</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="button" ng-click="ok()">确认</button>
                            <button class="btn btn-warning" ng-if="type == 'confirm'" type="button" ng-click="cancel()">取消</button>
                        </div>
                    </script>
                    <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
                    <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
                    <button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
                    <button type="button" class="btn btn-default" ng-click="test()">test!</button>
                    <button type="button" class="btn btn-default blue" ng-click="info()">Info</button>
                    <button type="button" class="btn btn-default blue" ng-click="confirm()">Confirm</button>
                    <button type="button" class="btn btn-default blue" ng-click="warning()">Warning</button>
                    <button type="button" class="btn btn-default blue" ng-click="error()">Error</button>
                    <button type="button" class="btn btn-default blue" ng-click="success()">Success</button>
                    <button type="button" class="btn btn-default blue" ng-click="input()">Input</button>
                    <button type="button" class="btn btn-default blue" ng-click="custom()">Custom</button>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->

<div id="add" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard=false>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">
                    <i class="icon-pencil"></i>
                    <span id="lblAddTitle" style="font-weight:bold">账号激活</span>
                </h4>
            </div>
            <form class="form-horizontal form-bordered form-row-strippe" id="ffAdd" action="" data-toggle="validator" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3"></label>
                                <div class="col-md-9" style="font-weight: bold">您的账户已收到金币xxx元，请完善账户信息，激活账户。</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3">身份证号码</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="请输入身份证号码" ng-model="currentUser.idNumber" maxlength="18">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3">开户行</label>
                                <div class="col-md-9">
                                    <select class="form-control" ng-model="currentUser.bankName" ng-options="dic.dicCode as dic.dicName for dic in dictionary"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3">开户人姓名</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="请输入开户人姓名" ng-model="currentUser.bankUserName" maxlength="20">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3">银行卡号</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="请输入银行卡号" ng-model="currentUser.cardNumber" maxlength="20">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3" style="padding-left: 10px">二级密码(查询密码)</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" placeholder="二级密码" ng-model="currentUser.queryPassword" maxlength="20">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3" style="padding-left: 10px">二级密码确认</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" placeholder="二级密码确认" ng-model="currentUser.queryPasswordConfirm" maxlength="20">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3" style="padding-left: 10px">三级密码(支付密码)</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" placeholder="三级密码" ng-model="currentUser.payPassword" maxlength="20">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label col-md-3" style="padding-left: 10px">三级密码确认</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" placeholder="三级密码确认" ng-model="currentUser.payPasswordConfirm" maxlength="20">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer bg-info">
                    <button type="button" class="btn blue" ng-click="activation();">确定</button>
                    <!--<button type="button" class="btn green" data-dismiss="modal">取消</button>-->
                </div>
            </form>
        </div>
    </div>
</div>
