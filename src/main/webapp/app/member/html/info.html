<div class="row">
    <div class="col-md-12">
        <div class="portlet box blue-steel">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                        <label class="btn btn-transparent white  btn-outline btn-circle btn-sm active" data-target="#tab_1_1" data-toggle="tab">
                            <input type="radio" name="options" class="toggle" id="option1">个人信息
                        </label>
                        <label class="btn btn-transparent white  btn-outline btn-circle btn-sm " data-target="#tab_1_2" data-toggle="tab">
                            <input type="radio" name="options" class="toggle" id="option2">修改密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1_1">
                        <form role="form" action="#">
                            <div class="form-group">
                                <label class="control-label">姓名</label>
                                <div class="form-control input-circle" ng-bind="MemberInfo.memberName" readonly="readonly"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">账号</label>
                                <div class="form-control input-circle" ng-bind="MemberInfo.memberPhone" readonly="readonly"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">加入时间</label>
                                <div class="form-control input-circle" ng-bind="MemberInfo.createTime|date:'yyyy年MM月dd日'" readonly="readonly"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">注册金额</label>
                                <div class="form-control input-circle" ng-bind="MemberInfo.orderAmount" readonly="readonly"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">爵位等级</label>
                                <div class="form-control input-circle" ng-bind="MemberInfo.memberPost|PostLevelFilter" readonly="readonly"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">推荐人</label>
                                <div class="form-control input-circle" ng-bind="MemberInfo.recommendName" readonly="readonly"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">是否是运营中心</label>
                                <div class="form-control input-circle" readonly="readonly">{{MemberInfo.isOperator=='Y'?'是':'否'}}</div>
                            </div>
                            <!--<div class="form-group">-->
                                <!--<label class="control-label">是否是销售部</label>-->
                                <!--<div class="form-control" readonly="readonly">{{MemberInfo.isSalesDept=='Y'?'是':'否'}}</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label class="control-label">一代人数</label>
                                <div class="form-control input-circle" readonly="readonly">{{MemberInfo.firstAgentCnt?MemberInfo.firstAgentCnt:0}}</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">身份证号码</label>
                                <input type="text" placeholder="请输入身份证号码" class="form-control input-circle" ng-model="MemberInfo.idNumber" maxlength="18"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">收货人</label>
                                <input type="text" placeholder="请输入收货人姓名" class="form-control input-circle" ng-model="MemberInfo.consignee" maxlength="20"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">联系人手机号</label>
                                <input type="text" placeholder="请输入联系人手机号" class="form-control input-circle" ng-model="MemberInfo.linkmanPhone" maxlength="20"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">收货地址</label>
                                <input type="text" placeholder="请输入收货地址" class="form-control input-circle" ng-model="MemberInfo.expressAddress" maxlength="100"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">开户行</label>
                                <select class="form-control input-circle" ng-model="MemberInfo.bankName" ng-options="dic.dicCode as dic.dicName for dic in banks"></select>
                            </div>
                            <div class="form-group">
                                <label class="control-label">开户姓名</label>
                                <input type="text" placeholder="请输入开户姓名" class="form-control input-circle" ng-model="MemberInfo.bankUserName" maxlength="20"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">银行卡号</label>
                                <input type="text" placeholder="请输入银行卡号" class="form-control input-circle" ng-model="MemberInfo.cardNumber" maxlength="20"/>
                            </div>
                            <div class="margin-top-10">
                                <a href="javascript:void(0);" ng-click="saveInfo();" class="btn blue-steel">保存</a>
                                <a href="javascript:void(0);" ng-show="false" class="btn default">取消</a>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="tab_1_2">
                        <form action="#" id="pwdForm">
                            <uib-tabset>
                                <uib-tab index="0" heading="修改登录密码">

                                    <div class="portlet-body">
                                        <div class="form-group">
                                            <label class="control-label">原始登录密码</label>
                                            <input type="password" class="form-control input-circle" ng-model="pwdMember.oldLoginPwd"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">新登录密码</label>
                                            <input type="password" class="form-control input-circle" ng-model="pwdMember.loginPassword"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">密码确认</label>
                                            <input type="password" class="form-control input-circle" ng-model="param.loginPasswordConfirm"/>
                                        </div>
                                        <div class="margin-top-10">
                                            <a href="javascript:void(0);" ng-click="savePwd('login');" class="btn blue-steel">保存</a>
                                            <!--<a href="javascript:void(0);" class="btn default"> Cancel </a>-->
                                        </div>
                                    </div>

                                </uib-tab>

                                <!-----------见点奖点位------------------------>
                                <uib-tab index="1" heading="修改查询密码">
                                    <div class="portlet-body">
                                        <div class="portlet-body">
                                            <div class="form-group">
                                                <label class="control-label">原始查询密码</label>
                                                <input type="password" class="form-control input-circle" ng-model="pwdMember.oldQueryPwd"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">新查询密码</label>
                                                <input type="password" class="form-control input-circle" ng-model="pwdMember.queryPassword"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">密码确认</label>
                                                <input type="password" class="form-control input-circle" ng-model="param.queryPasswordConfirm"/>
                                            </div>
                                            <div class="margin-top-10">
                                                <a href="javascript:void(0);" ng-click="savePwd('query');" class="btn blue-steel">保存</a>
                                                <!--<a href="javascript:void(0);" class="btn default"> Cancel </a>-->
                                            </div>
                                        </div>
                                    </div>
                                </uib-tab>

                                <!-----------提现设置------------------------>
                                <uib-tab index="2" heading="修改支付密码">
                                    <div class="portlet-body">
                                        <div class="portlet-body">
                                            <div class="form-group">
                                                <label class="control-label">原始支付密码</label>
                                                <input type="password" class="form-control input-circle" ng-model="pwdMember.oldPayPwd"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">新支付密码</label>
                                                <input type="password" class="form-control input-circle" ng-model="pwdMember.payPassword"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">密码确认</label>
                                                <input type="password" class="form-control input-circle" ng-model="param.payPasswordConfirm"/>
                                            </div>
                                            <div class="margin-top-10">
                                                <a href="javascript:void(0);" ng-click="savePwd('pay');" class="btn blue-steel">保存</a>
                                                <!--<a href="javascript:void(0);" class="btn default"> Cancel </a>-->
                                            </div>
                                        </div>
                                    </div>
                                </uib-tab>
                            </uib-tabset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
