<h3 class="page-title"> 会员中心 </h3>

<div class="row" ng-controller="memberCtrl">
    <div class="col-md-12">
        <div class="profile-sidebar">
            <div class="portlet light profile-sidebar-portlet">
                <div class="profile-userpic">
                    <img src="{{settings.assetsPath}}/pages/media/profile/profile_user.jpg" style="height: 150px" class="img-responsive" alt=""> </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">{{user.memberName}}</div>
                    <div class="profile-usertitle-job">我的晋升目标:{{user.nextMemberPost|PostLevelFilter}}</div>
                </div>
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-circle green-haze btn-sm">{{user.memberPost|PostLevelFilter}}</button>
                    <button type="button" class="btn btn-circle btn-danger btn-sm">{{user.memberLevel|MemberLevelFilter}}</button>
                </div>
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li ng-class="{active: $state.includes('app.member.overview')}">
                            <a ui-sref="app.member.overview">
                                <i class="icon-home"></i> 账户信息 </a>
                        </li>
                        <li ng-class="{active: $state.includes('app.member.info')}">
                            <a ui-sref="app.member.info">
                                <i class="icon-settings"></i> 个人信息</a>
                        </li>
                        <li ng-if="MemberInfo.isOperator!='Y'" ng-click="apply();"><a><i class="icon-star"></i>申请成为运营中心<span ng-if="it>0">(已提交)</span></a></li>
                        <li ng-if="MemberInfo.isOperator=='Y'"><a><i class="icon-star"></i>我是运营中心</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div ui-view class="profile-content fade-in-up"> </div>
    </div>
</div>
<script>
    Profile.init(); // init page demo
</script>
