<h4 class="page-title">商品详情</h4>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="table-toolbar">
                <div class="row">
                    <div class="col-md-6">
                        <div class="btn-group">
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
            <div id="sample_1_wrapper" class="dataTables_wrapper">
                <div class="table-scrollable">
                    <table class="table table-striped table-hover border:none" id="sample_1">
                        <tr>
                            <td rowspan="12" width="30%" class="text-center"><img ng-src="/distribution/static/metronic/layouts/layout2/img/p3.png" style="max-width: 50%;max-height: 25%"/></td>
                        </tr>
                        <tr>
                            <td>{{goods.goodsName}}</td>
                        </tr>
                        <tr>
                            <td>¥{{goods.goodsPrice|number:2}}</td>
                        </tr>
                        <tr>
                            <td>商品库存： {{goods.goodsNum}} 件</td>
                        </tr>
                        <tr>
                            <td>上架时间：{{goods.createTime|date:'yyyy-MM-dd HH:mm'}}</td>
                        </tr>
                        <tr>
                            <td>购买数量：<input type="number" ng-model="orderQty" maxlength="11" ng-class="{'has-error':advanceValidateErrors.orderQtyError}">个</td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn blue-steel" ng-click="goAdd(goods.id);"><i class="fa fa-buysellads"></i>立即购买</button></td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="goodsOrder.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h3 class="modal-title">订单确认</h3>
    </div>
</script>
