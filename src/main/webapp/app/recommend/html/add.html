<h4 class="page-title">创建分销报单</h4>
<div class="row">
    <div class="col-md-offset-1 col-md-10 ">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption ">
                    <i class="icon-settings"></i>
                    <span class="caption-subject bold uppercase"> Default Form</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form">
                    <div class="form-body">
                        <div class="form-group">
                            <label >推荐人</label>
                            <div class="input-group">
                                <input type="text" class="form-control input-circle-left" ng-model="member.recommendName" readonly>
                                <span class="input-group-addon input-circle-right"> <i class="fa fa-user"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>会员姓名</label>
                            <div class="input-icon right">
                                <i class="fa fa-microphone"></i>
                                <input type="text" class="form-control input-circle" placeholder="请输入会员姓名" ng-model="member.memberName" maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>会员账号(手机号码)</label>
                            <input class="form-control spinner input-circle" type="text" placeholder="请输入会员账号" ng-model="member.memberPhone" maxlength="11"/>
                        </div>
                        <div class="form-group">
                            <label>登录密码</label>
                            <input type="password" class="form-control input-circle" ng-model="member.loginPassword" maxlength="24">
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password" class="form-control input-circle" ng-model="member.confirmLoginPassword" maxlength="24">
                        </div>
                        <div class="form-group">
                            <label>放置会员节点</label>
                            <input type="text" class="form-control input-circle" placeholder="请输入会员节点" ng-model="member.nodeId">
                        </div>
                        <div class="form-group">
                            <button id="sample_editable_1_new" class="btn sbold green">选择要放置的节点
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        <div class="form-group">
                            <label>会员等级</label>
                            <select class="form-control input-circle" ng-model="member.memberLevel" ng-options="dic.dicCode as dic.dicName for dic in dictionary"></select>
                        </div>
                        <div class="form-group">
                            <label>收货人姓名</label>
                            <input type="text" class="form-control input-circle" placeholder="请输入收货人姓名" ng-model="member.consignee">
                        </div>
                        <div class="form-group">
                            <label>收货地址</label>
                            <input type="text" class="form-control input-circle" placeholder="请输入收货人地址" ng-model="member.expressAddress">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn default" ui-sref="app.recommend">取消</button>
                        <button type="button" class="btn blue" ng-click="submit();">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
