<div class="page-group bg_white">
    <div class="page page-current">
        <nav class="bar bar-tab bar_btn">
            <div class="row no-gutter">
                <div class="col-100">
                    <a class="button button-big button-fill button-danger" ng-click="gotoListPage()">返回列表</a>
                </div>
            </div>
        </nav>
        <div class="content">
            <div><img ng-src="{{ctx+'/resources/brt/images/bg_rocket.png'}}"></div>
            <div class="pa35 color_black">
                <div class="pa35 color_black">
                    <div class="font20">提交成功！</div>
                    <div class="pt10">您已成功预约推荐服务，请等待工作人员审核。</div>
                    <div class="pt10"
                         ng-bind="'预约时间:'+(startTime | date:'yyyy-M-d')+' '+(startTime | date:'H:mm')+' ~ '+(endTime | date:'H:mm')"></div>
                    <div class="pt10">预约店铺:{{shopName}}</div>
                    <div class="pt15 lh14">如需帮助，请联系客服人员。</div>
                </div>
            </div>
        </div>
    </div>
</div>
